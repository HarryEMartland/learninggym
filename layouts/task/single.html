{{ define "main" }}

<div class="row">
    <div class="col s12">
        <h2>{{ .Title }}{{ partial "difficulty.html" . }}</h2>
    </div>
    <div class="col s12">
        {{ partial "tags.html" . }}
    </div>
    <div class="col s12 flow-text">
        {{ .Content }}
    </div>
</div>

<div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large green waves-effect waves-circle waves-light " href="{{.Params.Link}}">
        <i class="material-icons">launch</i>
    </a>
    <ul>
        <li><a class="btn-floating waves-effect waves-circle waves-light " href="/"><i class="material-icons">home</i></a></li>
        <li><a class="btn-floating waves-effect waves-circle waves-light " href="{{.Parent.Permalink}}"><i class="material-icons">arrow_back</i></a></li>
    </ul>
</div>

{{end}}
